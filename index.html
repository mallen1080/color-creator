<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colors</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="container">
      <div class="button" id="red"></div>
      <div class="button" id="orange"></div>
      <div class="button" id="yellow"></div>
      <div class="button" id="green"></div>
      <div class="button" id="blue"></div>
      <div class="button" id="indigo"></div>
      <div class="button" id="violet"></div>
      <div class="button" id="black"></div>
      <div class="button" id="white"></div>
    </div>

    <select>
      <option>1%</option>
      <option>2%</option>
      <option>5%</option>
      <option selected>10%</option>
      <option>20%</option>
      <option>33%</option>
      <option>50%</option>
      <option>75%</option>
      <option>100%</option>
    </select>

    <p>Current color:</p>
    <p id="current">rgb(255, 255, 255)</p>

    <script src="./index.js"></script>
    <script type="text/javascript">
      bindEvents();
    </script>
  </body>
</html>
